<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form method="post" th:action="@{/doAdd}">
    编号：<input name="id" type="text"/><br/>
    名字：<input name="name" type="text"/><br/>

</form>
</body>
</html>
